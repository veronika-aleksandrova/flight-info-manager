<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">

        type="text"
        class="form-control"
        placeholder="Search by first name"
        [(ngModel)]="firstName"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"

          (click)="searchName()"
        >
          Search

      <input type="text" placeholder="Filter by name" #filter>
      <button class="primary" type="button" (click)="searchName(filter.value)">Search</button>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Passengers List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let passenger of filteredPassengers; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePassenger(passenger, i)"
      >
        {{ passenger.firstName }} {{passenger.lastName}}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPassengers()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-passenger-details
      [viewMode]="true"
      [currentPassenger]="currentPassenger"
    ></app-passenger-details>

    <a *ngIf="currentIndex !== -1" class="badge badge-info"
       routerLink="/tickets/{{ currentPassenger.id }}">
      Show Tickets
    </a>
  </div>
</div>
