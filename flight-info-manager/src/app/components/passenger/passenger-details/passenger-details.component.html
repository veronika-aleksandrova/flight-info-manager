<div *ngIf="viewMode; else editable">
  <div *ngIf="currentPassenger.id">
    <h4>Passenger</h4>
    <div>
      <label><strong>First Name:</strong></label> {{ currentPassenger.firstName }}
    </div>
    <div>
      <label><strong>Last Name:</strong></label>
      {{ currentPassenger.lastName }}
    </div>
    <div>
      <label><strong>Email Address:</strong></label>
      {{ currentPassenger.emailAddress }}
    </div>
    <div>
      <label><strong>Phone Number:</strong></label>
      {{ currentPassenger.phoneNumber }}
    </div>

    <a class="badge badge-warning"
      routerLink="/passengers/{{ currentPassenger.id }}">
      Edit
    </a>
  </div>

  <div *ngIf="!currentPassenger">
    <br />
    <p>Please click on a passenger...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentPassenger.id" class="edit-form">
    <h4>Passenger</h4>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="currentPassenger.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="currentPassenger.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input
          type="text"
          class="form-control"
          id="emailAddress"
          [(ngModel)]="currentPassenger.emailAddress"
          name="emailAddress"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="currentPassenger.phoneNumber"
          name="phoneNumber"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deletePassenger()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updatePassenger()"
    >
      Update
    </button>
    <p>{{ message }}</p>

  </div>


  <div *ngIf="!currentPassenger.id">
    <br />
    <p>Cannot access this passenger...</p>
  </div>
</ng-template>
